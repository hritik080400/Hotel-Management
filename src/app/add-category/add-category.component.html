<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-primary mb-4">ğŸ“ Add Category</h4>

      <form class="row g-3 align-items-end">
        <!-- Input for new category -->
        <div class="col-md-9">
          <label for="newCategory" class="form-label">New Category</label>
          <input
            type="text"
            class="form-control"
            id="newCategory"
            placeholder="e.g., Beverages"
            [(ngModel)]="newCategory"
            name="newCategory"
          />
        </div>

        <!-- Add button -->
        <div class="col-md-3">
          <button
            type="button"
            class="btn btn-success w-100"
            (click)="add()"
          >
            Add Category
          </button>
        </div>
      </form>

      <!-- Category list -->
      <hr class="mt-4" />
      <h5 class="mb-3">ğŸ“‹ Existing Categories</h5>
      <ul class="list-group">
        <li
          *ngFor="let cat of categories"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ cat }}
          <span class="badge bg-primary rounded-pill">âœ“</span>
        </li>
      </ul>
    </div>
  </div>
</div>
